<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
}

/* Style tab links */
.tablink {
  background-color: #555;
  color: White;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: Black;
  display: none;
  padding: 100px 20px;
  height: 100%;
}

#Home {background-color: red;}
#News {background-color: green;}
#Contact {background-color: blue;}
#About {background-color: orange;}
</style>
</head>
<body>

<button class="tablink" onclick="openPage('OVERVIEW', this, 'red')">OVERVIEW</button>
<button class="tablink" onclick="openPage('PROS', this, 'green')" id="defaultOpen">PROS</button>
<button class="tablink" onclick="openPage('CONS', this, 'blue')">CONS</button>
<button class="tablink" onclick="openPage('TAKE ACTION', this, 'orange')">TAKE ACTION</button>

<div id="OVERVIEW" class="tabcontent">
  <h3>OVERVIEW</h3>
  <p>this is an overview.</p>
</div>

<div id="PROS" class="tabcontent">
  <h3>PROS</h3>
  <p>these are pros.</p> 
</div>

<div id="CONS" class="tabcontent">
  <h3>CONS</h3>
  <p>These are cons.</p>
</div>

<div id="TAKE ACTION" class="tabcontent">
  <h3>TAKE ACTION</h3>
  <p>more info.</p>
</div>

<script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
   
</body>
</html>
